<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .my-col {
            border:3px solid red
        }    
        .my-btn {
            border:2px solid green
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-4 my-col">
                <div>
                    
                        <div class="row justify-content-center">
                            <h1>Calculator</h1>
                        </div>
                        <div class="row">
                            <input class="form-control" type="text" placeholder="Enter a number"/>  
                        </div>   
                        <div class="row">
                            <button class="col my-btn btn btn-block mt-0">1</button>
                            <button class="col my-btn btn btn-block mt-0">2</button>
                            <button class="col my-btn btn btn-block mt-0">3</button>
                            <button class="col my-btn btn btn-block mt-0">+</button>
                        </div>
                        <div class="row">
                            <button class="col my-btn btn btn-block mt-0">4</button>
                            <button class="col my-btn btn btn-block mt-0">5</button>
                            <button class="col my-btn btn btn-block mt-0">6</button>
                            <button class="col my-btn btn btn-block mt-0">-</button>
                        </div>
                        <div class="row">
                            <button class="col my-btn btn btn-block mt-0">7</button>
                            <button class="col my-btn btn btn-block mt-0">8</button>
                            <button class="col my-btn btn btn-block mt-0">9</button>
                            <button class="col my-btn btn btn-block mt-0">*</button>
                        </div>
                        <div class="row">
                            <button class="col my-btn btn btn-block mt-0">0</button>
                            <button class="col my-btn btn btn-block mt-0">.</button>
                            <button class="col my-btn btn btn-block mt-0">=</button>
                            <button class="col my-btn btn btn-block mt-0">/</button>
                        </div>
                </div>
            </div>
            <div class="col-4">

            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
